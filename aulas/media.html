<body>
    <script type="text/javascript">
        var nome,n1,n2,n3,media
        nome=prompt('Digite seu nome: ')
        alert(`Olá ${nome} vamos calcular a sua média!`)
        n1=Number(prompt("Digite um número: "))
        n2=Number(prompt("Digite um número: "))
        n3=Number(prompt("Digite um número: "))
        media=(n1+n2+n3)/3
        alert(`A média de ${nome} é ${media}`)
            



    </script>
