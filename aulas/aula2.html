<html>
<head>

<body>
    <style>
         h1{
            color: #f5a30c;  
        }
        body{
            background-color: rgb(211, 205, 205);
            color: #050300;
            font: normal 20pt Arial;
        }
    </style>
    <script type="text/javascript">
        var nome,n1,n2,soma,media
        nome=prompt("Qual é o seu nome: ")
        alert("Olá "+nome.toLocaleUpperCase())
        n1=Number(prompt("Digite um número: "))
        n2=Number(prompt("Digite um número: "))
        soma=n1+n2
        media=(n1+n2)/2
        alert("A soma dos valores "+n1+"+"+n2+" é: "+soma)
        alert("A média desse aluno é: "+media)
        alert(`A média da aluna ${nome} é e a soma das notas foi ${soma}`)

    </script>
</body>
