<body>
    <h1>Sistema do Detran</h1>
    Velocidade do carro carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script type="text/javascript">

        function calcular() {
            var textv = window.document.querySelector('input#txtvel');
            var txtv = window.document.querySelector('div#res');
            var vel = Number(txtvel.value);
            res.innerHTML = `<p>\nSua velocidade atua é de <strong>${vel}Km/h</strong></p>`

                res.innerHTML+=`<p>Você foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija usando o cinto de <strong>segurança!</strong></p>`

        }
    </script>
