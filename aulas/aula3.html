<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AULA 3 - OPERADORES </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
     h1{
        color: #f5a30c;  
    }
    h4{
        color: darkslategray;
        font: normal 15pt Arial;
    }
    h3{
        color: red;
        font: normal 10pt Arial;
    }
    body{
        background-color: rgb(211, 205, 205);
        color: #050300;
        font: normal 20pt Arial;
    }
    </style>
    <script type="text/javascript">
    var n1,n2,soma,divisao,multiplicacao,modulo,raiz,potencia
        n1=Number(prompt("Digite um valor: "))
        n2=Number(prompt("Digite outro valor: "))
        soma=n1+n2
        divisao=n1/n2
        multiplicacao=n1*n2
        modulo=n1%n2
        raiz=Math.sqrt(n1)
        potencia=n1**2
        document.write(`<h4>Soma</h4> de ${n1} e ${n2} é <h3>${soma}</h3><br>`)
        document.writeln(`<h4>Divisão</h4> de ${n1} por ${n2} é <h3>${divisao.toFixed(2)}</h3><br>`)
        document.writeln(`<h4>Multiplicação</h4> de ${n1} por ${n2} é <h3>${multiplicacao}</h3><br>`)
        document.writeln(`<h4>Módulo</h4> de ${n1} por ${n2} é <h3>${modulo}</h3><br>`)
        document.writeln(`<h4>Raiz</h4> de ${n1} é <h3>${raiz.toFixed(2)}</h3><br>`)
        document.writeln(`<h4>Potencia</h4> de ${n1} é <h3>${potencia}</h3><br>`)
        //Ordem de precedencia de sinais
        




    </script>
    
</body>
</html>
